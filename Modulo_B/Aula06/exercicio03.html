<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 03</title>

    <style>
        body {
            background-color: rgb(0, 119, 255);
        }
    </style>
</head>

<body>
    <h1>Olá, Mundo</h1>
    <p>O mundo não é um grande arco-íris</p>

    <script>
        // "Number" converte os valores Strings recebidos pelo "prompt" para valores numéricos
        var n1 = Number(window.prompt('Digite um número: ')); // String
        var n2 = Number(window.prompt('Digite outro número: ')); // String
        var soma = n1 + n2;

        window.alert('A some entre ' + n1 + ' e ' + n2 + ' é igual a: ' + soma);
        // Ou
        window.alert(`A some entre ${n1} e ${n2} é igual a: ${soma}`); // Utilizando template String
    </script>
</body>

</html>
